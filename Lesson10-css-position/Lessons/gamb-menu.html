<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        ul {
            background-color: bisque;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            height: 0;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        @media (min-width: 991px) {
            ul {
            position: static;
            height: auto;
            background: transparent;
            flex-direction: row;
        }
        .button {
            display: none;
        }
        }
        .button {
            position: relative;
            z-index: 100;
            text-align: right;
        }
        .gum-button {
            visibility: hidden;
        }
        .cross-close {
            display: none;
        }
        
        .gum-button:checked ~ ul {
            background-color: red;
            height: 100vh;
        }
        .gum-button:checked ~ .button .cross-close {
            display: block;
        }
        .gum-button:checked ~ .button .cross {
            display: none;
        }

        nav {
            position: relative;
        }
    </style>
</head>
